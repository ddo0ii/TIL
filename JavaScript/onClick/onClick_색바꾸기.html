<!DOCTYPE html>
<html lang="en">

<body>
    <h1>클릭 시 빨간색으로 바꾸기</h1>
    <h3 id="demo" onclick="myFunction()">Click this text to change the color</h3>
    <script>
        function myFunction() {
            document.getElementById("demo").style.color = "red"
        }
    </script>
</body>

</html>
