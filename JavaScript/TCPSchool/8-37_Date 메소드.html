<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Date Method</title>
</head>

<body>

    <h1>Date.now() 메소드</h1>
    <script>
        var nowMiliSec = Date.now();
        document.write(nowMiliSec + "<br>");			// 1970년 1월 1일 00:00:00부터 현재까지의 밀리초
        document.write(new Date(nowMiliSec) + "<br>");	// new Date()와 같은 결과를 반환함.
        document.write(new Date() + "<br>");
		/*
        1672985940677
        Fri Jan 06 2023 15:19:00 GMT+0900 (한국 표준시)
        Fri Jan 06 2023 15:19:00 GMT+0900 (한국 표준시)
        */
    </script>

    <h1>getFullYear() 메소드</h1>
    <script>
        var date = new Date();
        document.write("올해는 " + date.getFullYear() + "년입니다.<br>");	// 현재 연도를 반환함.
    </script>


    <h1>getMonth, getDate() 메소드</h1>
    <script>
        var date = new Date();
        document.write("오늘은 " + date.getMonth() + "월 " + date.getDate() + "일입니다. <br>");
        // Month를 반환할때 1월은 적게 출력, 그럼으로 date.getMonth()-1 을 출력해야함
        document.write("오늘은 " + date.getMonth() + 1 + "월 " + date.getDate() + "일입니다. <br>");	// 현재 날짜를 반환함.
    </script>

    <h1>getDay() 메소드</h1>
    <script>
        var date = new Date();
        var day;
        switch (date.getDay()) {	// 현재 요일을 반환함.
            case 0:
                day = "일";
                break;
            case 1:
                day = "월";
                break;
            case 2:
                day = "화";
                break;
            case 3:
                day = "수";
                break;
            case 4:
                day = "목";
                break;
            case 5:
                day = "금";
                break;
            case 6:
                day = "토";
                break;
        }
        document.write("오늘은 " + day + "요일입니다.");
    </script>
    <script>
        var date = new Date();
        var days = ["일", "월", "화", "수", "목", "금", "토"];
        document.write("오늘은 " + days[date.getDay()] + "요일입니다.");
    </script>

    <h1>getTime() 메소드</h1>
    <script>
        var date = new Date();
        var period = date.getTime() / 86400000 // 하루는 86,400,000 밀리초로 계산됨.
        document.write("1970년 1월 1일부터 오늘까지 " + period.toFixed() + "일이 지났습니다."); // 소수 부분은 생략함.
    </script>

    <h1>setFullYear() 메소드</h1>
    <script>
        var date = new Date();
        date.setFullYear(1982, 1, 19);	// 자바스크립트에서 2월은 1임.
        document.write(date.getFullYear() + "<br>");	// 1982
        document.write(date.getMonth() + "<br>");		// 1
        document.write(date.getDate() + "<br>");		// 19
        document.write(date);
    </script>

    <h1>setDate() 메소드</h1>
    <script>
        var date = new Date();
        date.setDate(10);				// Date 객체의 일자 값을 10일로 설정함.
        document.write(date + "<br>");
        date.setDate(40);				// 40일을 설정하면, 초과되는 일수만큼 다음달로 넘어감.
        document.write(date);
    </script>

</body>

</html>
