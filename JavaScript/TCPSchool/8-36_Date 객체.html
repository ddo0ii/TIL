<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Date Object</title>
</head>

<body>

    <h1>현재 날짜와 시간으로 Date 객체 생성</h1>

    <p>결과보기를 다시 누를 때마다 현재 시간이 갱신됩니다.</p>
    <script>
        var date = new Date();	// Date 객체 생성
        document.write(date);
    </script>


</body>

</html>
