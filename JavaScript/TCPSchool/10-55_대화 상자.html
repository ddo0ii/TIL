<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JavaScript BOM Dialog Box</title>
</head>

<body>

    <h1>alert() 메소드</h1>
    <button onclick="alertDialogBox()">alert 대화 상자</button>

    <script>
        function alertDialogBox() {
            alert("확인을 누를 때까지 다른 작업을 할 수 없어요!");
        }
    </script>

</body>

</html>
