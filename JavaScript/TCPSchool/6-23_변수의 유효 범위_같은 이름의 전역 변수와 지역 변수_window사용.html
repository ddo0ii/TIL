<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Variable Scope</title>
</head>

<body>

    <h1>같은 이름의 전역 변수와 지역 변수</h1>

    <script>
        // 해당 블록에서 전역 변수를 호출하려면, 전역 변수가 window 객체의 프로퍼티임을 명시하면 됨
        var num = 10;		// 전역 변수 num을 선언함.
        function globalNum() {
            var num = 20;	// 같은 이름의 지역 변수 num을 선언함.
            document.write("함수 내부에서 지역 변수 num의 값은 " + num + "입니다.<br>"); // 20
            document.write("함수 내부에서 전역 변수 num의 값은 " + window.num + "입니다.<br>"); // 10
        }
        globalNum();		// 함수 globalNum()을 호출함.
    </script>

</body>

</html>
