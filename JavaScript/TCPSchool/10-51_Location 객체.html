<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JavaScript BOM Location Object</title>
</head>

<body>

    <h1>현재 문서의 URL 주소</h1>

    <script>
        document.write("현재 문서의 URL 주소는 " + location.href + "입니다.");
    </script>


    <h1>현재 문서의 호스트 이름</h1>

    <script>
        document.write("현재 문서의 호스트 이름은 " + location.hostname + "입니다.");
        // 현재 문서의 호스트 이름은 www.tcpschool.com입니다.
    </script>

    <h1>현재 문서의 파일 경로명</h1>

    <script>
        document.write("현재 문서의 파일 경로명은 " + location.pathname + "입니다.");
        // 현재 문서의 파일 경로명은 /examples/tryit/tryhtml.php입니다.
    </script>

</body>

</html>
