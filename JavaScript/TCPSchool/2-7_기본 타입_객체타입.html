<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JavaScript DataType</title>
</head>

<body>

    <h1>객체 타입</h1>
    <p id="result"></p>

    <script>
        var dog = { name: "해피", age: 3 };	// 객체의 생성

        // 객체의 프로퍼티 참조
        document.getElementById("result").innerHTML =
            "강아지의 이름은 " + dog.name + "이고, 나이는 " + dog.age + "살 입니다.";
    </script>

</body>

</html>
